<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="uB4JWsyz--R_8ZE9_mTTL-FolqH_tiVTLStjo8Zkyvg" />
    
{% seo %}
    
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="{{ '/assets/css/materialize.css' | relative_url }}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ '/assets/css/style.min.css' | relative_url }}" media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" as="style" onload="this.rel='stylesheet'">
    
    <noscript>
        <link rel="stylesheet" href="{{ '/assets/css/materialize.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/assets/css/style.min.css' | relative_url }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap">
    </noscript>
</head>
