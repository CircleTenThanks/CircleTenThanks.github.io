    <div class="youtube-embeds" id="youtube-container">
        {% for song in site.data.songs -%}
            {% if song.url != 'none' and song.url != '' -%}
                <div class="youtube-embed" data-url="{{ song.url }}">
                    <div class="placeholder">動画を読み込んでいます...</div>
                    <p>{{ song.name }}</p>
                </div>
            {% endif -%}
        {% endfor %}
    </div>

    <style>
        .youtube-embeds {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* サムネイル間のスペース */
            justify-content: center; /* 中央揃え */
        }
        .youtube-embed {
            flex: 0 1 calc(25% - 20px); /* 幅を25%に設定し、間隔を引く */
            max-width: 250px; /* 最大幅を設定 */
            text-align: center;
            position: relative;
            overflow: hidden; /* 溢れた部分を隠す */
        }
        .placeholder {
            width: 100%;
            height: 140px; /* サムネイルの高さを調整 */
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%; /* 高さをプレースホルダーに合わせる */
            display: none; /* 初期状態では非表示 */
        }
    </style>
    <script src="/assets/js/loadVideos.js"></script> <!-- ここを追加 -->
